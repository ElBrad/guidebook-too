<div class="row"> <div class="col-md-12"> <h3>Booze Information</h3> <p>This information is an approximation of the prices only.</p> <table class="table table-bordered table-striped" ng-if="boozeData.length > 0"> <thead> <tr ng-repeat="booze in boozeData" ng-if="$index == 0"> <th class="active">&nbsp; <th class="center" ng-repeat="state in booze.states">{{ state.name }}   <tbody> <tr ng-repeat="booze in boozeData"> <th class="right">{{ booze.name }} <td class="center" ng-repeat="state in booze.states" ng-class="{danger: state.class == 'red', success: state.class == 'green'}">${{ state.price|number:0 }}   </table> </div> </div>
