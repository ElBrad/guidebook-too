<div class="row">
    <div class="col-md-4">
        <div class="list-group">
            <a ng-repeat="mission in missionGuide" ng-href="#/mission_guide/{{ mission.slug }}" class="list-group-item">{{ mission.name }}</a>
        </div>
    </div>
    <div id="missionDetail" class="col-md-8">
        <div class="panel panel-default" ng-repeat="mission in missionGuide|filter:{slug: mission_id}">
            <div class="panel-heading">
                <h3 class="panel-title">{{ mission.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-block alert-info" role="alert" ng-if="mission.steps.length == 0">
                    There are no steps available for this mission.
                </div>
                <dl ng-if="mission.steps.length > 0">
                    <dt>Steps</dt>
                    <dd ng-repeat="step in mission.steps">{{ step }}</dd>
                </dl>
                <div class="alert alert-block alert-info" role="alert" ng-if="mission.tips.length == 0">
                    There are no tips available for this mission.
                </div>
                <dl ng-if="mission.tips.length > 0">
                    <dt>Tips</dt>
                    <dd ng-repeat="tip in mission.tips">{{ tip }}</dd>
                </dl>
                <div class="alert alert-block alert-info" role="alert" ng-if="mission.rewards.length == 0">
                    There are no rewards available for this mission.
                </div>
                <dl ng-if="mission.rewards.length > 0">
                    <dt>Reward</dt>
                    <dd ng-repeat="reward in mission.rewards">{{ reward }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
